map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ===============================
# HTTP â†’ HTTPS
# ===============================
server {
    listen 80;
    server_name taylorhub.com.br www.taylorhub.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS SERVER
# ===============================
server {
    listen 443 ssl;
    server_name taylorhub.com.br www.taylorhub.com.br;

    ssl_certificate /etc/letsencrypt/live/taylorhub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taylorhub.com.br/privkey.pem;

    # Backend (Flask)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend:3030;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
